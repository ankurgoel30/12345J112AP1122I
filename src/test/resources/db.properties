#Application property for H2 database (for thinkhr_portal) configuration for Junits 
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:thinkhr_portal;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
#Application property for H2 database (for thinkhr_learn) configuration for Junits
learn.datasource.driver-class-name=org.h2.Driver
learn.datasource.url=jdbc:h2:mem:thinkhr_learn;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
learn.datasource.username=sa
learn.datasource.password=sa

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create-drop